{% extends 'base.html' %}

{% block content %}
<h1>Productos</h1>
<ul>
    {% for product in tasks %}
    <li>
        <a href="{% url 'product_detail' product.id %}"></a>
        <h1>{{product.name}}</h1>
    </li>
    {% endfor %}
</ul>
<a href="{% url 'create_product' %}">Crear nuevo producto</a>
{% endblock %}
